---

prefix: .

data:
    input: ./test-input/POSCAR-Al
    load_args:
        format: vasp
        index: 0

calculator:
    calc_type: fp
    functional: pbe
    potential_dirname: .
    dispersion: false
    model: vasp
    modal: pbe54
    calc_args:
        device: cpu

unitcell:
    run: true
    load: null
    write: unitcell.csv
    save: ./unitcell
    opt: &id001
        fmax: 0.001
        steps: 1000
        optimizer: fire2
        cell_filter: unitcell
        mask: [1, 1, 1, 0, 0, 0]
        fix_symm: true
        fix_atom: false
        logfile: relax.log

deform:
    save: ./deform
    write: deform.csv
    opt: *id001
    run: true
    load: null
    load_opt: null
    delta: 0.02
    Nsteps: 5
    e_min: -0.04
    e_max: 0.04

phonon:
    load: null
    save: ./phonon
    primitive: [1, 1, 1]
    symprec: 1.0e-05
    supercell: [3, 3, 3]
    symmtrize: true
    distance: 0.01
    random_seed: 42

qha:
    save: ./qha
    write: e-v.dat
    t_max: 501
    sparse: 50
    data: ./data
    plot: ./plot
    full: ./full
    eos: birch_murnaghan

opt:
    unitcell:
        fmax: 1.0e-06
        steps: 30000
        optimizer: fire
        cell_filter: unitcell
        mask: [1, 1, 1, 1, 1, 1]
        fix_symm: true
        fix_atom: false
        logfile: ./vc-relax/full_opt.log
    deform:
        fmax: 1.0e-06
        steps: 30000
        optimizer: fire
        fix_symm: true
        fix_atom: false
        logfile: ./relax/atomc_opt.log
    elastic_tensor:
        optimizer: fire
        verbose: true
        logfile: elastic_tensor.log
        delta: 0.01
        N_steps: 5
        fmax: 0.001
        steps: 1000

harmonic:
    save: ./harmonic
    fc2: true
    mesh: true
    mesh_numbers: [48, 48, 48]
    dos: true
    band: true
    thermal: true
    symprec: 1.0e-05
    t_min: 0
    t_max: 501
    t_step: 25
...
